<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-light bg-light">
</nav>


<div class="container">
    <!-- APPLICATION -->
    <div id="App" class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>To Do App</h4>
                </div>
                <form id="todoform" class="card-body">
                    <div class="form-group">
                        <input type="text" id="todoitem" placeholder="To Do Task" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="Date" id="startDate"   class="form-control" class="datepicker">
                    </div>
                    <div class="form-group">
                        <input type="date" id="endDate" class="form-control" class="datepicker">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block glyphicon glyphicon-pencil warning">
                </form>
            </div>
        </div>

        <div id="todolist" class="col-md-8"></div>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
